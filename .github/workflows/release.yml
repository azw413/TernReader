name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  firmware:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: riscv32imc-unknown-none-elf

      - name: Install cargo-espflash
        run: cargo install cargo-espflash --locked

      - name: Cache ESP-IDF
        uses: actions/cache@v4
        with:
          path: |
            ~/.espressif
            ~/esp/esp-idf
          key: esp-idf-v5.5.2-${{ runner.os }}

      - name: Install ESP-IDF Toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y git python3 python3-venv python3-pip cmake ninja-build
          mkdir -p $HOME/esp
          if [ ! -d "$HOME/esp/esp-idf/.git" ]; then
            git clone --depth 1 -b v5.5.2 https://github.com/espressif/esp-idf.git $HOME/esp/esp-idf
          fi
          if [ ! -d "$HOME/.espressif" ]; then
            $HOME/esp/esp-idf/install.sh esp32c3
          fi

      - name: Build firmware image (app + full)
        run: |
          source $HOME/esp/esp-idf/export.sh
          cargo espflash save-image --release --chip=esp32c3 --target=riscv32imc-unknown-none-elf --package=tern-x4 firmware.bin
          cp firmware.bin tern-fw-${GITHUB_REF_NAME}.bin
          cargo espflash save-image --merge --release --chip=esp32c3 --target=riscv32imc-unknown-none-elf --package=tern-x4 ternfull-${GITHUB_REF_NAME}.bin

      - name: Upload firmware artifact (app)
        uses: actions/upload-artifact@v4
        with:
          name: tern-fw-${{ github.ref_name }}
          path: tern-fw-${{ github.ref_name }}.bin

      - name: Upload firmware artifact (full)
        uses: actions/upload-artifact@v4
        with:
          name: ternfull-${{ github.ref_name }}
          path: ternfull-${{ github.ref_name }}.bin

  tools:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            ext: ""
            archive: tar.gz
          - os: macos-15
            target: aarch64-apple-darwin
            ext: ""
            archive: tar.gz
          - os: macos-15
            target: x86_64-apple-darwin
            ext: ""
            archive: tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            ext: ".exe"
            archive: zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: ${{ matrix.target }}

      - name: Build tools
        run: |
          cargo build --release -p tern-image -p tern-book --target ${{ matrix.target }}

      - name: Package tools (unix)
        if: matrix.archive == 'tar.gz'
        run: |
          mkdir -p dist/tools
          cp target/${{ matrix.target }}/release/tern-image dist/tools/
          cp target/${{ matrix.target }}/release/tern-book dist/tools/
          cp tools/tern-image/model/YOLOV8s_Barcode_Detection.onnx dist/tools/
          tar -czf tern-tools-${{ github.ref_name }}-${{ matrix.target }}.tar.gz -C dist tools

      - name: Package tools (windows)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path dist/tools | Out-Null
          Copy-Item target/${{ matrix.target }}/release/tern-image${{ matrix.ext }} dist/tools/
          Copy-Item target/${{ matrix.target }}/release/tern-book${{ matrix.ext }} dist/tools/
          Copy-Item tools/tern-image/model/YOLOV8s_Barcode_Detection.onnx dist/tools/
          Compress-Archive -Path dist/tools -DestinationPath tern-tools-${{ github.ref_name }}-${{ matrix.target }}.zip

      - name: Upload tools artifact
        uses: actions/upload-artifact@v4
        with:
          name: tern-tools-${{ github.ref_name }}-${{ matrix.target }}
          path: |
            tern-tools-${{ github.ref_name }}-${{ matrix.target }}.${{ matrix.archive }}

  release:
    runs-on: ubuntu-latest
    needs: [firmware, tools]
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets

      - name: List assets
        run: ls -la release-assets

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/**/*
